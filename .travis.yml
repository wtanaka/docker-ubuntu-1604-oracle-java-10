services:
- docker
script:
- docker build -t wtanaka/ubuntu-1604-oracle-java-10 .
- 'docker run wtanaka/ubuntu-1604-oracle-java-10
  java -version 2>&1 | grep ''java version "10.'''
- 'docker run wtanaka/ubuntu-1604-oracle-java-10
  sh -c "apt-get update && apt-get install less"'
